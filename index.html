<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franquicia Boost - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle" class="chatbot-toggle">
        💬
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="chatbot-container hidden">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <span class="bot-icon">🤖</span>
                <div>
                    <h3>Franquicia Boost Assistant</h3>
                    <span class="status">● Online</span>
                </div>
            </div>
            <button id="close-chat" class="close-btn">✕</button>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-messages" class="chat-messages">
            <!-- Initial welcome message -->
            <div class="message bot-message">
                <div class="avatar">🤖</div>
                <div class="bubble">
                    <p>Hey! 👋 I'm your Franquicia Boost assistant. Ready to explore some awesome franchise opportunities? Let's chat!</p>
                    <div class="suggested-questions">
                        <button class="suggested-question" onclick="askQuestion('How do I find franchise opportunities?')">How do I find franchise opportunities?</button>
                        <button class="suggested-question" onclick="askQuestion('What franchises are available?')">What franchises are available?</button>
                        <button class="suggested-question" onclick="askQuestion('How much do franchises cost?')">How much do franchises cost?</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator hidden">
            <div class="avatar">🤖</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>


        <!-- Input Area - THIS IS THE IMPORTANT PART -->
        <div class="chat-input-area">
            <input 
                type="text" 
                id="user-input" 
                class="user-input"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="send-btn" class="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
